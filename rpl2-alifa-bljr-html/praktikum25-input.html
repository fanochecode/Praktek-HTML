<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nama" placeholder="Masukkan nama anda">
    
    <input type="pasword" name="kata_sandi" placeholder="Masukkan kata sandi">
    <br>
    <label for="email">Alamat email</label>
    
    <input type="email" id="email" name="email" placeholder="Masukkan alamat email anda" required>
    <br>
    <label for="umur">Umur anda</label>
    <input type="number" name="umur" min="18" max="100" placeholder="umur"> 
    <br>
    <!-- bs 2 opsi -->
     <label for="hobi">Hobi</label>
    <input type="checkbox" name="hobi" value="membaca"> Membaca
    <input type="checkbox" name="hobi" value="menulis"> Menulis
    <br>
    <!-- cm bs 1 opsi -->
    <label for="jenis_kelamin">Gender</label>
    <input type="radio" name="jenis_kelamin" value="pria">pria
    <input type="radio" name="jenis_kelamin" value="wanita">wanita
    <br>
    <input type="file" name="berkas">
    <br>
    <input type="date" name="tgl_lahir"> 
    <br>
    <label for="waktu">pilih waktu</label>
    <input type="time" id="waktu" name="waktu" min="08:00" max="17:00" required>
    <br>
    <label for="warna">pilih warna</label>
    <input type="color" id="warna" name="warna" value="#ff0000">
    <br>
    <label for="volume">atur volume</label>
    <input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50">
    <br>
    <button type="submit">Kirim</button>
    <input type="reset" value="reset">


</body>
</html>
