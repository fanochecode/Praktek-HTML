<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- span -->
    <table>
        <tr>
            <th>nama</th>
            <th>umur</th>
            <th>kota</th>
        </tr>
        <tr>
            <td>jojo</td>
            <td>25 th</td>
            <td>NYC</td>
        </tr>
        <tr>
            <td>jiji</td>
            <td>30 th</td>
            <td>London</td>
        </tr>
    </table>
<!-- colspan -->
    <table>
        <tr>
            <th>nama</th>
            <th colspan="2">alamat</th>
        </tr>
        <tr>
            <td>joji</td>
            <td colspan="2">cimaung</td>
        </tr>
     </table>   
<!-- rowspan -->
<table>
    <tr>
        <th>nama</th>
        <th>produk</th>
        <th>jumlah</th>
    </tr>
    <tr>
        <td rowspan="2">joju</td>
        <td>apel</td>
        <td>5</td>
    </tr>
    <tr>
        <td>pisang</td>
        <td>3</td>
    </tr>
    <tr>
        <td rowspan="2">joje</td>
        <td>jeruk</td>
        <td>5</td>
    </tr>
</table>
</body>
</html>
