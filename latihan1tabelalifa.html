<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <link rel="stylesheet" href="styletabel.css"> 
</head>
<body>
    <table border="1" cellpadding="10" width="100%" >
        <tr class="header">
            <td align="center"><b>header 1</td>
            <td align="center"><b>header 2</td>
            <td align="center"><b>header 3</td>
            <td align="center"><b>header 4</td>
        </tr>
        <tr>
            <td class="tabel1" rowspan="2">cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
        <tr>
            <td colspan="2" class="tabel2">cell 2 dan cell 3 gabungan</td>
            <td>cell 4</td>
        </tr>
        <tr>
            <td>cell 1</td>
            <td rowspan="2" colspan="2" class="tabel3">cell 2,3,4 gabungan</td>
            <td>cell 4</td>
        </tr>
        <tr>
            <td>cell 1</td>
            <td>cell 4</td>
        </tr>
    </table>
</body>
</html>
